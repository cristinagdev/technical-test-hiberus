<div class="container__signup row shadow">
  <section class="col-12 col-md-6">
    <article class="section__signup--form">
      <h2>Registrate</h2>

      <form
        [formGroup]="registerForm"
        (ngSubmit)="onSubmit()"
        class="signup__form"
      >
        <label for="name" class="signup__form--label">Nombre*</label>
        <div class="signup__form--input">
          <i class="bi bi-person-fill fs-5 p-2"></i>
          <input
            type="text"
            formControlName="name"
            id="name"
            placeholder="Nombre"
          />
        </div>

        <div
          class="container__error--message"
          *ngIf="checkForm('name', 'required')"
        >
          <p>El campo nombre es requerido</p>
        </div>
        <div
          class="container__error--message"
          *ngIf="checkForm('name', 'minlength')"
        >
          <p>El nombre debe tener al menos 3 caracteres</p>
        </div>

        <label for="surname" class="signup__form--label">Apellidos*</label>
        <div class="signup__form--input">
          <i class="bi bi-person-lines-fill fs-5 p-2"></i>
          <input
            type="text"
            formControlName="surname"
            id="surname"
            placeholder="Apellidos"
          />
        </div>
        <div
          class="container__error--message"
          *ngIf="checkForm('surname', 'required')"
        >
          <p>El campo apellidos es requerido</p>
        </div>
        <div
          class="container__error--message"
          *ngIf="checkForm('surname', 'minlength')"
        >
          <p>El apellido debe tener al menos 3 caracteres</p>
        </div>

        <label for="email" class="signup__form--label">Email*</label>
        <div class="signup__form--input">
          <i class="bi bi-envelope-fill fs-5 p-2"></i>
          <input
            type="email"
            formControlName="email"
            id="email"
            placeholder="Email"
          />
        </div>
        <div
          class="container__error--message"
          *ngIf="checkForm('email', 'required')"
        >
          <p>El campo email es requerido</p>
        </div>

        <label for="password" class="signup__form--label">Contraseña*</label>
        <div class="signup__form--input">
          <i class="bi bi-lock-fill fs-5 p-2"></i>
          <input
            type="password"
            formControlName="password"
            id="password"
            placeholder="Contraseña"
          />
        </div>
        <div
          class="container__error--message"
          *ngIf="checkForm('password', 'required')"
        >
          <p>El campo contraseña es requerido</p>
        </div>

        <button class="btn" type="submit">Registro</button>
      </form>
    </article>
    <article class="login__container">
      <p>¿Ya tienes una cuenta?</p>
      <a class="strong" routerLink="/auth/login">Inicia Sesión</a>
    </article>
  </section>

  <section class="col-12 col-md-6 container__img">
    <img
      class="img-fluid"
      src="../../../../assets/undraw_designer_re_5v95.svg"
      alt=""
    />
  </section>

  <div
    *ngIf="errorMessage"
    class="alert alert-warning text-center"
    role="alert"
  >
    <p>{{ errorMessage }}</p>
  </div>
</div>
